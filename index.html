<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
    <div id="box">
        <h2 id="qbox">Question</h2>

        <div class="row">
            <input type="radio" class="options" name="option" value="a" id="opt1">
            <label for="opt1">Option A</label>
        </div>

        <div class="row">
            <input type="radio" class="options" name="option" value="b" id="opt2">
            <label for="opt2">Option B</label>
        </div>

        <div class="row">
            <input type="radio" class="options" name="option" value="c" id="opt3">
            <label for="opt3">Option C</label>
        </div>

        <div class="row">
            <input type="radio" class="options" name="option" value="d" id="opt4">
            <label for="opt4">Option D</label>
        </div>

        <button class="btn">Submit</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
